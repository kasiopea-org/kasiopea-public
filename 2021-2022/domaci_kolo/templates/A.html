<html>
  <meta charset="UTF-8" />
  <!-- source: https://www.html5rocks.com/en/tutorials/file/dndfiles/ -->
  <!-- upravené pre http://kasiopea.matfyz.cz -->
  <form>
    <input type="file" id="files" name="file" />
    <input type="button" value="Spusti" onclick="spusti();" />
  </form>

  <script>
    /**
     * Funkce s Tvým kódem, která řeší jeden problém.
     *
     * Můžeš využít všechny parametry funkce: cenaNakupu, koruny, dvoukoruny, petikoruny, desetikoruny, dvacetikoruny, padesatikoruny
     */
    function spocitejVysledek(
      cenaNakupu,
      koruny,
      dvoukoruny,
      petikoruny,
      desetikoruny,
      dvacetikoruny,
      padesatikoruny
    ) {
      let vysledek = "";

      // Zjisti, kolik má Honza vlastně peněz
      let celkemPenez = 0; // Změň mě

      // Poté to porovnej s cenou nákupu a zjisti výsledek
      if (celkemPenez < cenaNakupu) {
        vysledek = "NEVIM"; // Změň mě
      } else {
        vysledek = "NEVIM"; // Změň mě
      }

      return vysledek;
    }

    //###########################################################################################
    // Všechen kód pod tímto komentářem slouží jen k načítání vstupu a není třeba ho upravovat. #
    //###########################################################################################

    var reader;
    reader = new FileReader();
    reader.onerror = function (e) {
      alert("Nastala chyba při čtení ze souboru.!");
    };
    reader.onload = function (e) {
      stahniText(main(reader.result));
    };

    function stahniText(text) {
      var element = document.createElement("a");
      element.setAttribute(
        "href",
        "data:text/plain;charset=utf-8," + encodeURIComponent(text)
      );
      element.setAttribute("download", "A-vysledek.txt");
      element.style.display = "none";
      document.body.appendChild(element);
      element.click();
      document.body.removeChild(element);
    }

    function spusti() {
      reader.readAsText(document.getElementById("files").files[0]);
    }

    function main(vstup) {
      const radky = vstup.split("\n");
      let vystup = "";
      const T = parseInt(radky[0]);

      let radekIdx = 1;

      function getRadek() {
        return radky[radekIdx++];
      }

      for (let i = 1; i <= T; i++) {
        const cenaNakupu = parseInt(getRadek());
        const [
          koruny,
          dvoukoruny,
          petikoruny,
          desetikoruny,
          dvacetikoruny,
          padesatikoruny,
        ] = getRadek() // načtení vstupu
          .split(" ")
          .map(function (x) {
            return parseInt(x);
          });

        vystup +=
          spocitejVysledek(
            cenaNakupu,
            koruny,
            dvoukoruny,
            petikoruny,
            desetikoruny,
            dvacetikoruny,
            padesatikoruny
          ) + "\n";
      }
      return vystup;
    }
  </script>
</html>
